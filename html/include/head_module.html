<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代理商查询</title>

		<link rel="stylesheet" href="../../style/css/style.css">
	</head>
	
	<body>
		<div class="head-page">
			<div class="head-content">
				<div class="head-Path">
					<img src="../../style/img/logo.png" alt="" class="logo-img">
				</div>
				<div class="head-option">
					<div class="option-row">
						<img src="../../style/img/agent-2x.png" alt="" class="img-row">
						<div class="title-row">会员代理商</div>
					</div>
					<div class="option-row">
						<img src="../../style/img/system-2x.png" alt="" class="img-row">
						<div class="title-row">系统管理</div>
					</div>
					<div class="option-row">
						<img src="../../style/img/discounts-2x.png" alt="" class="img-row">
						<div class="title-row">优惠管理</div>
					</div>
					<div class="option-row">
						<img src="../../style/img/financial-2x.png" alt="" class="img-row">
						<div class="title-row">财务管理</div>
					</div>
					<div class="option-row">
						<img src="../../style/img/statement-2x.png" alt="" class="img-row">
						<div class="title-row">报表汇出</div>
					</div>
					<div class="option-row">
						<img src="../../style/img/game-2x.png" alt="" class="img-row">
						<div class="title-row">游戏管理</div>
					</div>
					<div class="option-row">
						<img src="../../style/img/backstage-2x.png" alt="" class="img-row">
						<div class="title-row">后台管理</div>
					</div>
				</div>
				<div class="right-title">
					<!-- <span class="icon-con">^</span> -->
					<div class="dis-con">
						<a href="#" class="dis-con-a">优惠上传</a>
					</div>
					<div class="dis-con">
							<a href="#" class="dis-con-a">在线客服</a>
					</div>
					<div class="dis-con-min">
							<a href="#" class="dis-con-a">公告</a>
					</div>
					<div class="dis-con">
							<a href="#" class="dis-con-a">数据分析</a>
					</div>
					<div class="dis-con">
							<a href="#" class="dis-con-a">风格切换</a>
					</div>
					<div class="dis-con-max">
						<div class="message-count">12</div>
						<a href="#" class="dis-con-a">GT NEW+</a>
					</div>
					<div class="dis-state">
						<span class="symbol">&lt;</span>
						<div class="china-ves">
							<img src="../../style/img/china-2x.png" class="china-logo" alt="">
						</div>
					</div>
					<div class="dis-greet">
						<div class="btn-swicth">切回旧版</div>
						<div class="call-con">Hi，YUI</div>
						<div class="arrows">^</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
