<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>站内公告</title>
    <link rel="stylesheet" href="../style/css/style.css">
</head>

<body>
<div class="affiche-page">
    <div class="affiche-page-head">
        <div class="affiche-page-content">
            <span class="affiche-page-left">公告</span>
            <div class="affiche-page-right">
                <div class="right-icon">
                    <img src="../style/img/ic_group_24px.png"
                         srcset="../style/img/ic_group_24px@2x.png 2x,
                         ../style/img/ic_group_24px@3x.png 3x"
                         class="ic_group_24px">
                </div>
                <div class="right-number">20</div>
                <div class="right-text">人 /</div>
                <div class="right-time-icon">
                    <img src="../style/img/ic_time.png"
                         srcset="../style/img/ic_time@2x.png 2x,
                        ../style/img/ic_time@3x.png 3x"
                         class="ic_time">
                </div>
                <div class="right-time">北京2017/12/01（五）01：16：28</div>
            </div>
        </div>
    </div>
    <div class="affiche-content">
        <div class="content-title">
            <div class="nav-btn">系统公告</div>
            <div class="nav-btn">站内公告</div>
        </div>
        <div class="content-main"></div>
    </div>
</div>
</body>
</html>
