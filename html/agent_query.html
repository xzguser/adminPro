<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代理商查询</title>

		<link rel="stylesheet" href="../style/css/style.css">
	</head>
	
	<body>
		<div class="agent-page" >
			<div class="head-page">
					<div class="head-content">
						<div class="head-Path">
							<img src="../style/img/logo.png" alt="" class="logo-img">
						</div>
						<div class="head-option">
							<div class="option-row">
								<img src="../style/img/agent-2x.png" alt="" class="img-row">
								<div class="title-row">会员代理商</div>
							</div>
							<div class="option-row">
								<img src="../style/img/system-2x.png" alt="" class="img-row">
								<div class="title-row">系统管理</div>
							</div>
							<div class="option-row">
								<img src="../style/img/discounts-2x.png" alt="" class="img-row">
								<div class="title-row">优惠管理</div>
							</div>
							<div class="option-row">
								<img src="../style/img/financial-2x.png" alt="" class="img-row">
								<div class="title-row">财务管理</div>
							</div>
							<div class="option-row">
								<img src="../style/img/statement-2x.png" alt="" class="img-row">
								<div class="title-row">报表汇出</div>
							</div>
							<div class="option-row">
								<img src="../style/img/game-2x.png" alt="" class="img-row">
								<div class="title-row">游戏管理</div>
							</div>
							<div class="option-row">
								<img src="../style/img/backstage-2x.png" alt="" class="img-row">
								<div class="title-row">后台管理</div>
							</div>
						</div>
						<div class="right-title">
							<!-- <span class="icon-con">^</span> -->
							<div class="dis-con">
								<a href="#" class="dis-con-a">优惠上传</a>
							</div>
							<div class="dis-con">
									<a href="#" class="dis-con-a">在线客服</a>
							</div>
							<div class="dis-con-min">
									<a href="#" class="dis-con-a">公告</a>
							</div>
							<div class="dis-con">
									<a href="#" class="dis-con-a">数据分析</a>
							</div>
							<div class="dis-con">
									<a href="#" class="dis-con-a">风格切换</a>
							</div>
							<div class="dis-con-max">
								<div class="message-count">12</div>
								<a href="#" class="dis-con-a">GT NEW+</a>
							</div>
							<div class="dis-state">
								<span class="symbol">&lt;</span>
								<div class="china-ves">
									<img src="../style/img/china-2x.png" class="china-logo" alt="">
								</div>
							</div>
							<div class="dis-greet">
									<div class="btn-swicth">切回旧版</div>
									<div class="call-con">Hi，YUI</div>
									<div class="arrows">^</div>
							</div>
						</div>
					</div>
			</div>
			<div class="title-bar">
				<div class="user-sel">会员查询</div>
				<div class="user-data">会员资料查询与汇入</div>
				<div class="user-bank">会员银行卡管理</div>
				<div class="user-commission">佣金管理</div>
			</div>
			<div class="scrool-content">
				<div class="title-modules">
					<span class="agent-module">会员代理商</span>
					<span class="arrows-module">&lt;</span>
					<span class="query-module">用户查询</span>
				</div>
				<div class="form-content">
					<div class="top-query">
							<div class="member-query">会员查询</div>
							<div class="agent-query">代理商查询</div>
					</div>
					<div class="insert-user">
						<div class="insert-con">新增/编辑用户</div>
					</div>
					<div class="datum-title">
						<div class="basic-con">
							<div class="basic-set">基本资料设定</div>
						</div>
						<div class="detail-con">
							<div class="detail-set">详细资料设定</div>
						</div>
						<div class="ip-con">
							<div class="ip-set">IP设定</div>
						</div>
						<div class="sync-con">
							<div class="sync-set">数据同步</div>
						</div>
					</div>
					<form class="form-main-content" action="" >
						<div class="table1-con">
							<div class="row-vel">
								<span class="form-top-title">账号&nbsp;:</span>
								<input class="form-bottom-account" />
							</div>
							<div class="row-vel">
									<span class="form-top-title">真实姓名&nbsp;:</span>
									<input class="form-bottom-name" />
							</div>
							<div class="row-vel">
									<span class="form-top-title">密码&nbsp;:</span>
									<input class="form-bottom-paw" />
							</div>
							<div class="row-vel">
									<span class="form-top-title">确认密码&nbsp;:</span>
									<input class="form-bottom-paw1" />
							</div>
						</div>
						<div class="table2-con">
							
						</div>
					</form>
				</div>
			</div>
			
		</div>
		
	</body>
</html>
